{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Issue Creation{% endblock %}

{% block content %}
<div style="text-align:center"><h2>Gang erstellen</h2></div>


<div class="row justify-content-center">
  <div class="col-8" >
    <form method="post" id="form_login">
      {% csrf_token %}
      {{ form|crispy }}
      <p>*Notwendig</p>
      <button class="btn btn-success" type="submit">Erstellen</button>
    </form>
  </div>
</div>
{% endblock %}
