{% extends 'base.html' %}

{% block title %}{{ group.name }}{% endblock %}

{% block content %}
<div style="text-align:center">
  <div class="very_rounded bg fg p-1 row">
    <div class="col">
      <h2>{{ group.name }}</h2>
      <div>Erstellt am {{ group.creation_date }} von <a href="{{group.admin.profile.ref}}" class="user">{{ group.admin }}</a></div>
    </div>
    <div class="col" style="text-align:center">
      <h3>Kummulative Ehre</h3>
      <h2>{{ group.accumulatedEhre }}</h2>
    </div>
  </div>

  <div class="very_rounded bg fg p-1 row" style="text-align center">
        {% for user in group.members.all %}
          <a href="{{user.profile.ref}}" class="user">{{ user }}</a><br>
        {% endfor %}
  </div>

</div>


{% endblock %}
